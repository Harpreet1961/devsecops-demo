apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tic-tac-toe-ingress
spec:
  ingressClassName: nginx     # ðŸ‘ˆ Add this line
  rules:
    - host: tic-tac-toe.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tic-tac-toe
                port:
                  number: 80

